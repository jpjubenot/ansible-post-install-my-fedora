# Clean DNF
- name: Clean DNF before Install list
  ansible.builtin.shell: 
    cmd: dnf clean all
  args:
    executable: /bin/bash
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/bin:/usr/sbin:/bin:/sbin"
  tags:
    - minimum


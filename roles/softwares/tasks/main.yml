     - flash-plugin
     - gcc
     - gcstar
     - gimp
     - git
     - gitg
     - glib2
     - glib2-devel
     - glibc-devel
     - gnome-tweak-tool
     - google-chrome-stable
     - gparted
     - grip
     - gstreamer-ffmpeg
     - gstreamer-plugins-ugly
     - gstreamer1-libav
     - gstreamer1-plugins-ugly
     - gtk2-devel
     - help2man
     - htop
     - iftop
     - keepass
     - kernel-devel
     - kernel-headers
     - lame
     - libbsd
     - libbsd-devel
     - libreoffice-langpack-fr
     - libselinux-python

---
# Role Softwares

# Clean DNF
- name: Clean DNF
  shell: dnf clean all
  tags:
    minimum

# Remove Defaults Softwares
- name: Remove Differents Packages
  dnf: name=gnome-boxes state=absent
  tags:
    minimum


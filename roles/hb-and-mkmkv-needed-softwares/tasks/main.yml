# tasks file for hb-and-mkmkv-needed-softwares


# Clean DNF
- name: Clean DNF
  shell: dnf clean all
  tags:
    minhbmk

# Install Softwares Needed to Compile Handbrake and MakeMKV
- name: Install Differents Group Packages
  shell: dnf -y groupinstall "Development Tools" "Development Libraries" "X Software Development" "GNOME Software Development"
  tags:
    minhbmk

- name: Install Differents Packages
  dnf: name={{ item }} state=present
  with_items:
     - bzip2-devel
     - cmake
     - dbus-glib-devel
     - expat-devel
     - ffmpeg
     - ffmpeg-devel
     - fontconfig-devel
     - freetype-devel
     - fribidi-devel
     - gcc-c++
     - git
     - gstreamer-devel
     - gstreamer1-devel
     - gstreamer-plugins-base-devel
     - gstreamer1-plugins-base-devel
     - harfbuzz-devel
     - intltool
     - jansson-devel
     - lame-devel
     - libass-devel
     - libgudev1-devel
     - libnotify-devel
     - libogg-devel
     - libsamplerate-devel
     - libtheora-devel
     - libtool
     - libvorbis-devel
     - libvpx-devel
     - libxml2-devel
     - m4
     - make
     - nasm
     - numactl
     - numactl-devel
     - openssl-devel
     - opus-devel
     - patch
     - qt5-qtbase-devel
     - speex-devel
     - x264-devel
     - x265-devel
     #- webkitgtk-devel  # Work with Fedora 26
     - webkit2gtk3-devel # Work with Fedora 29
     #- webkitgtk4-devel #  Work with Fedora 28
     #- webkitgtk3-devel #  Work with Fedora 27
     - xz-devel
     - yasm
     - zlib-devel
  tags:
    minhbmk

# vars

# Only to work with default python3 and python3-dnf
ansible_python_interpreter: /usr/bin/python3

# Fedora version
fedora_version: 32

# MakeMKV version - Need to look at https://www.makemkv.com/download/ to get lastest version
MakeMKV_OSS: makemkv-oss-1.15.3
MakeMKV_BIN: makemkv-bin-1.15.3

# vars

# Only to work with default python3 and python3-dnf
ansible_python_interpreter: /usr/bin/python3

# MakeMKV version - Need to look at this url https://www.makemkv.com/download/ to get lastest version
MakeMKV_Ver: 1.17.5

# Asbru-CM Version - Need to look at this url https://packagecloud.io/asbru-cm/asbru-cm/ select your version and copy/past there the good url
# Go to the Website above and identify the version for your Linux Distribution and then on right side you have Wget bloc instruction with good URL to put below.
# Rendez vous sur la page web ci-dessus. Sélectionnez la version liée à votre Distribution Linux puis copiez l'URL de l'encadré Wget et collez l'URL juste en dessous.
# Asbru Version: 6.4.0-1
Asbru_Url_Version: https://packagecloud.io/asbru-cm/asbru-cm/packages/fedora/37/asbru-cm-6.4.0-1.fc37.noarch.rpm/download.rpm?distro_version_id=260